    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #ff545c;
            font-family: Arial, sans-serif;
        }
        .profile-card {
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 50%;
            position: relative;
        }
        .profile-img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .profile-info h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .profile-info p {
            font-size: 16px;
            color: #777;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            color: #000;
        }
        img {
    float: left; /* Mengatur gambar di sisi kiri */

}

    float: right; /* Mengatur gambar di sisi kanan */

</head>
